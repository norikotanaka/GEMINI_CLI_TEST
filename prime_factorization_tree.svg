<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="background-color:#1e1e2e; border-radius: 8px;">
    <style>
        .num { font-family: 'Roboto Mono', monospace; font-size: 24px; fill: #cdd6f4; text-anchor: middle; }
        .prime { font-family: 'Orbitron', sans-serif; font-size: 28px; fill: #89b4fa; text-anchor: middle; }
        .line { stroke: #45475a; stroke-width: 2; }
        .prime-circle { fill: none; stroke: #89b4fa; stroke-width: 2; }
    </style>

    <!-- Title -->
    <text x="200" y="40" class="num" style="font-size: 28px; fill: #a6e3a1;">Prime Factorization of 60</text>

    <!-- Level 0: The Number -->
    <text x="200" y="100" class="num">60</text>

    <!-- Level 1: Factors of 60 -->
    <line x1="200" y1="110" x2="100" y2="160" class="line" />
    <line x1="200" y1="110" x2="300" y2="160" class="line" />
    <text x="100" y="190" class="num">6</text>
    <text x="300" y="190" class="num">10</text>

    <!-- Level 2: Factors of 6 and 10 -->
    <!-- Factors of 6 -->
    <line x1="100" y1="200" x2="50" y2="250" class="line" />
    <line x1="100" y1="200" x2="150" y2="250" class="line" />
    <circle cx="50" cy="280" r="20" class="prime-circle" />
    <text x="50" y="285" class="prime">2</text>
    <circle cx="150" cy="280" r="20" class="prime-circle" />
    <text x="150" y="285" class="prime">3</text>

    <!-- Factors of 10 -->
    <line x1="300" y1="200" x2="250" y2="250" class="line" />
    <line x1="300" y1="200" x2="350" y2="250" class="line" />
    <circle cx="250" cy="280" r="20" class="prime-circle" />
    <text x="250" y="285" class="prime">2</text>
    <circle cx="350" cy="280" r="20" class="prime-circle" />
    <text x="350" y="285" class="prime">5</text>

    <!-- Result -->
    <text x="200" y="360" class="num" style="font-size: 20px;">60 = 2 x 2 x 3 x 5</text>
</svg>